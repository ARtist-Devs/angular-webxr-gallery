@defer (on viewport) {
<art-scene />
} @loading (after 100ms; minimum 1s) {
<art-loading [delta]="loadersService.loadingProgress()"></art-loading>
} @placeholder (minimum 900ms){
<div>Scene placeholder</div>
} @error {
<p>Failed to load the gallery</p>
}
